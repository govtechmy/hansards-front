version: 1

frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: /
    files:
      - ".next/standalone/**/*"
      - "public/**/*"
      - "next.config.js"
      - "package.json"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
